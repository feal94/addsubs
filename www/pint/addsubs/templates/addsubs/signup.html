{% extends 'base.html' %}
{% block content %}

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
	 <div id="contact-area">
    <form action="{% url 'signup' %}" method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="Sign up" class="submit-button"/>
    </form>
	</div>
{% endblock %}
