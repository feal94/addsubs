{% extends 'base.html' %}

{% block content %}
	{% if job_list %}
		<ul>
		{% for p in job_list %}
			<li> Video: {{p.video}} Language: {{p.language}} Delay: {{p.delay}} Play: {{p.play}} Finished: {{p.finished}} </li>
		{% endfor %}
		</ul>
	{% else %}
		<div id="error-message"></div>
		<p> No jobs</p>
		</div>
	{% endif %}
{% endblock %}
