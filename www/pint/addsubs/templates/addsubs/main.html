{% extends 'base.html' %}

{% block content %}

        <div id="contact-area">

			<form action="{% url 'main' %}" method="post" >
				{% csrf_token %}
				<table>
				<tr>
					<td> <label for="Path">Path:</label> </td>
					<td> <input type="text" name="Path" id="Path" class="input-generic" placeholder="Path to the file" /> </td>
				</tr>
				<tr>
					<td> <label for="Language">Language:</label> </td>
					<td> <input type="text" name="Language" id="Language" class="input-generic" placeholder="Language of the subtitles" /> </td>
				</tr>
				</table>
					<input type="submit" name="submit" value="Submit" class="submit-button" />
			</form>

		</div>

		{% if error %}
			<div id="error-message"></div>
			<p><strong>Video/subtitles not found. Please, try again</strong></p>
			</div>
		{% endif %}

{% endblock %}
